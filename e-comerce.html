<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/e-comerce.css">
</head>
<body>
    <div id="productos">
        <div class="producto">
          <img src="imagen1.jpg" alt="Producto 1">
          <span>Producto 1</span>
          <span class="precio">$100</span>
          <button class="agregar">Agregar al Carrito</button>
        </div>
        
        <div class="producto">
          <img src="imagen2.jpg" alt="Producto 2">
          <span>Producto 2</span>
          <span class="precio">$200</span>
          <button class="agregar">Agregar al Carrito</button>
        </div>
        
        <div class="producto">
          <img src="imagen3.jpg" alt="Producto 3">
          <span>Producto 3</span>
          <span class="precio">$300</span>
          <button class="agregar">Agregar al Carrito</button>
        </div>
        
        <div class="producto">
          <img src="imagen4.jpg" alt="Producto 4">
          <span>Producto 4</span>
          <span class="precio">$400</span>
          <button class="agregar">Agregar al Carrito</button>
        </div>
        
        <div class="producto">
          <img src="imagen5.jpg" alt="Producto 5">
          <span>Producto 5</span>
          <span class="precio">$500</span>
          <button class="agregar">Agregar al Carrito</button>
        </div>
      </div>
      
      <div id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <div id="total">Total: $0</div>
        <button id="comprar">Comprar</button>
        <button id="limpiar">Limpiar Carrito</button>
      </div>

      <div id="mensajeCompra"></div>
      
    
    <script src="/js/e-comerce.js"></script>
</body>

</html>
